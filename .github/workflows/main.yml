name: Streamlit app
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Make ChromeDriver executable
        run: chmod +x ./chromedriver.exe

      - name: Run your scraping script
        run: python scraping.py
